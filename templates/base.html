{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog @mao_</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/avatar.png' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/235f3ddb1f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        {% block header %}{% endblock header %}
            
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->    
                {% block content %}
                    
                {% endblock content %}                   
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Mauricio Arrieta 2022</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
